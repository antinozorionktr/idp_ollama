version: '3.8'

# ===========================================
# IDP System v2 - Docker Compose
# Three-Tier Local Model Architecture
# ===========================================

services:
  # ===========================================
  # Ollama - Local LLM Runtime
  # Hosts all three tiers of models
  # ===========================================
  ollama:
    image: ollama/ollama:latest
    container_name: idp-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Model Initialization
  # Pulls required models on first run
  # ===========================================
  ollama-init:
    image: ollama/ollama:latest
    container_name: idp-ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Pulling Tier 1: Vision Model (qwen2.5-vl:7b)..."
        ollama pull qwen2.5-vl:7b
        
        echo "Pulling Tier 2: Embedding Model (nomic-embed-text)..."
        ollama pull nomic-embed-text
        
        echo "Pulling Tier 3: Reasoning Model (phi4:14b)..."
        ollama pull phi4:14b
        
        echo "All models ready!"
    restart: "no"

  # ===========================================
  # Qdrant - Vector Database
  # ===========================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: idp-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # IDP Backend - FastAPI Application
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: idp-backend
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - VISION_MODEL=qwen2.5-vl:7b
      - EMBEDDING_MODEL=nomic-embed-text
      - REASONING_MODEL=phi4:14b
      - DEBUG=false
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      ollama:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Streamlit Frontend (Optional)
  # ===========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: idp-frontend
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - frontend

volumes:
  ollama_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  default:
    name: idp-network
