# ===========================================
# IDP System v2 - Docker Compose (v2)
# ===========================================

services:
  # Qdrant - Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: idp-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  # IDP Backend - FastAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: idp-backend
    ports:
      - "8002:8002"
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - VISION_MODEL=qwen2.5vl:7b
      - EMBEDDING_MODEL=nomic-embed-text:latest
      - REASONING_MODEL=phi4:14b
      - HOST=0.0.0.0
      - PORT=8002
      - DEBUG=true
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - qdrant
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
  
  ml:
    build:
      context: .
      dockerfile: Dockerfile.ml
    container_name: idp-ml
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    ports:
      - "9000:9000"
    restart: unless-stopped


  # ReactJS Frontend
  frontend:
    build:
      context: ../idp_fe
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://192.168.10.35:8002
    container_name: idp-frontend
    ports:
      - "3000:80"
    restart: unless-stopped

volumes:
  qdrant_data:
    driver: local

networks:
  default:
    name: idp-network