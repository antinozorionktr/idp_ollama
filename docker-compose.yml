# ===========================================
# IDP System v2 - Docker Compose
# Host Ollama + Docker Backend + Qdrant
# ===========================================

services:
  # ===========================================
  # Qdrant - Vector Database
  # ===========================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: idp-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  # ===========================================
  # IDP Backend - FastAPI Application
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: idp-backend
    ports:
      - "8002:8002"
    environment:
      # Ollama runs on HOST
      - OLLAMA_BASE_URL=http://host.docker.internal:11434

      # Qdrant
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333

      # Models (MATCH ollama list EXACTLY)
      - VISION_MODEL=qwen2.5vl:7b
      - EMBEDDING_MODEL=nomic-embed-text:latest
      - REASONING_MODEL=phi4:14b

      # App config
      - HOST=0.0.0.0
      - PORT=8002
      - DEBUG=true

    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - qdrant
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ===========================================
  # Frontend - React (Nginx)
  # ===========================================
  frontend:
    build:
      context: ../idp_fe
      dockerfile: Dockerfile
    container_name: idp-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    profiles:
      - frontend

volumes:
  qdrant_data:
    driver: local

networks:
  default:
    name: idp-network
