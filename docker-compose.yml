# ===========================================
# IDP System v2 - Docker Compose
# Host Ollama + Docker Backend + Qdrant
# NO healthchecks (as requested)
# ===========================================

services:
  # ===========================================
  # Qdrant - Vector Database
  # ===========================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: idp-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  # ===========================================
  # IDP Backend - FastAPI Application
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: idp-backend
    ports:
      - "8002:8002"
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - VISION_MODEL=qwen2.5-vl:7b
      - EMBEDDING_MODEL=nomic-embed-text
      - REASONING_MODEL=phi4:14b
      - DEBUG=false
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - qdrant
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ===========================================
  # Streamlit Frontend (Optional)
  # ===========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: idp-frontend
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://backend:8002
    depends_on:
      - backend
    restart: unless-stopped
    profiles:
      - frontend

volumes:
  qdrant_data:
    driver: local

networks:
  default:
    name: idp-network
